<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP juvejersey</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>TP juvejersey</h1>
    <div id="app">
        <div id="photoArea">
            <section id="flockSettings" class="hide">
                <div id="flockName"></div>
                 <div id="flockNumber"></div>
            </section>
            
            <img src="images/1.jpg" />
            <div id="thumbs">
                <img src="images/1.jpg" />
                <img src="images/2.jpg" /> 
                <img src="images/3.jpg" /> 
                <img src="images/4.jpg" /> 
            </div>
        </div>
        <div id="settingArea">
            <h2>Juventus Home Authentic Jersey 2020/21</h2>
            <section>
                <h3>Flocking</h3>
                <span class="flock selected">No flock</span>
                <span class="flock">Individual</span>
            </section>
            <section id="flockFields" class="hide">
                <input type="text" placeholder="Number">
                <input type="text" placeholder="Name">
            </section>
            
            <section>
                <h3>Badges</h3>
                <div id="badges">
                    <img src="images/badge1.jpg" alt="">
                    <img src="images/badge2.png" alt="">
                    <img src="images/badge3.jpg" alt="">
                </div>
                <div id="badgesSelector">
                    <input type="checkbox" value="1"/>
                    <input type="checkbox" value="2"/>
                    <input type="checkbox" value="3"/>
                </div>
            </section>
            <section>
                <h3>Quantity</h3>
                <select id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </section>
            <section>
                <h3>Total price</h3>
                <p id="price" style="float: left;">120</p><p style="float:left">â‚¬</p>
            </section>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
