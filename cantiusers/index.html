<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Cantiusers</title>
</head>
<body>
    <main id="container">
        <h1>TP Cantiusers</h1>
        <div>
            <input type="text" id="searchName" placeholder="Search">
            <button id="resetBtn">Reset</button>
        </div>
        
        <table id="usersList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>First Name</th>
                    <th>Wallet</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div id="modalEditWallet" data-id="" class="hide">
            <div></div>
            <div class="content">
                <input type="text" id="amount" placeholder="Amount">
                <button id="credit" class="btn">Credit</button>
                <button id="debit" class="btn">Debit</button>
            </div>
        </div>

        
    </main>
    <div id="grey_bg" class="hide"></div>

    <script src="app.js"></script>
</body>
</html>
